<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="validation.js"></script>
    <style>
        .container{
            border: 1px solid black;
            width: 50%;
            padding: 10px;
            border-radius: 20px;
            background : linear-gradient(to bottom left,rgb(148, 200, 221),rgb(240, 175, 186));
        }
        .u{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <style>
        ::placeholder{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
    <div class="container my-3 ">
        <div class="row d-flex justify-content-center">
            <h3 class="fw-semibold text-center u" style="color:rgb(0, 0, 0)">Registration Form</h3>
            <div class="col-md-10 col-offset-md-1 col-lg-8 col-offset-lg-2">
                <form class="needs-validation" novalidate>
            
                <div class="p-3 my-3 bg-opacity-10 d-flex align-items-center">
                    <h4 class="text-dark fw-semibold fst-italic">Basic Information</h4>
                    <!-- <i class="bi bi-bookmark-fill fs-5"></i> -->

                </div>

                 <div class="row">
                <div class="col-md-6 my-3">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control"id="first-name" placeholder="Enter Your First Name" required>
                     <div class="valid-feedback">Looks good</div>
                    <div class="invalid-feedback">Invalid First Name</div>
                </div>
                <div class="col-md-6 my-3">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control"id="last-name" placeholder="Enter Your Last Name" required>
                    <div class="valid-feedback">Look's Goods</div>
                    <div class="invalid-feedback">Invalid Last Name</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
               <span>Gender</span>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" required>
                    <label for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" id="female" name="gender" required>
                    <label for="female">Female</label>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-6 my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control"id="password" placeholder="Enter Your Password" required>
                </div>
                <div class="col-md-6 my-3">
                    <label for="confirm" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control"id="confirm" placeholder="Enter Your Confirm Password" required>
                </div>
            </div>
            <div class="p-3 my-3 bg-opacity-10 d-flex justify-content-between align-items-center">
                <h4 class="text-dark fw-semibold fst-italic">Contact Information</h4>
                <!-- <i class="bi bi-phone-fill text-secondary fs-4"></i> -->
                </div>
                <div class="row">
                    <div class="col-12 my-3">
                        <label for="phone no" class="form-label">Phone No</label>
                        <input type="number" min="10" max="10" class="form-control" id="phone no" placeholder="Enter Your Phone No" required>
                    </div>
                    <div class="col-12 my-3">
                        <label for="mail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="mail" placeholder="Enter Your E-mail" required>
                    </div>
                    <div class="col-12 my-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="Address" placeholder="Enter Your Address"  required>
                      
                    </div>
                    <div class="row">
                        <div class="col-6 my-3">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" id="state" required>
                                <option value=""> Select Your State</option>
                                <option value="1"> Tamil Nadu</option>
                                <option value="2"> Kerala</option>
                                <option value="3"> Karnataka</option>
                                <option value="3"> AndhraPradesh</option>
                                <option value="3"> Telangana</option>
                                
                            </select>
                        </div>
                        <div class="col-6 my-3">
                            <label for="pin-code" class="form-label">PIN</label>
                            <input type="number" placeholder="Enter PIN" class="form-control" id="pin-code"required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" style="margin-right: 10px;" id="submit_btn" onclick="validateForm()">Register</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                  
                </div>

            </form>
            </div>
        </div>
    </div>
     <script>
    //<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
//   'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
